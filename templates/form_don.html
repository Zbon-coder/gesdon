{% extends "base.html" %}

{% block title %}{{ 'Modifier' if don else 'Ajouter' }} un Don{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4>
                    <i class="bi bi-gift"></i>
                    {{ 'Modifier' if don else 'Enregistrer' }} un Don
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="libelle" class="form-label">Libellé du Don <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="libelle" name="libelle"
                               value="{{ don.libelle if don else '' }}"
                               placeholder="Ex: Don mensuel, Don ponctuel, etc." required>
                    </div>

                    <div class="mb-3">
                        <label for="IdA" class="form-label">Association Bénéficiaire <span class="text-danger">*</span></label>
                        <select class="form-select" id="IdA" name="IdA" required>
                            <option value="">Sélectionner une association</option>
                            {% for association in associations %}
                            <option value="{{ association.IdA }}"
                                    {% if don and don.IdA == association.IdA %}selected{% endif %}>
                                {{ association.NomA }} - {{ association.ville }}
                            </option>
                            {% endfor %}
                        </select>
                        <small class="text-muted">
                            Pas dans la liste ?
                            <a href="{{ url_for('ajouter_association') }}" target="_blank">Ajouter une nouvelle association</a>
                        </small>
                    </div>

                    <div class="mb-3">
                        <label for="id_donateur" class="form-label">Donateur <span class="text-danger">*</span></label>
                        <select class="form-select" id="id_donateur" name="id_donateur" required>
                            <option value="">Sélectionner un donateur</option>
                            {% for donateur in donateurs %}
                            <option value="{{ donateur.id }}"
                                    {% if don and don.id_donateur == donateur.id %}selected{% endif %}>
                                {{ donateur.nom }}
                                {% if donateur.mail %} ({{ donateur.mail }}){% endif %}
                            </option>
                            {% endfor %}
                        </select>
                        <small class="text-muted">
                            Pas dans la liste ?
                            <a href="{{ url_for('ajouter_donateur') }}" target="_blank">Ajouter un nouveau donateur</a>
                        </small>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4"
                                  placeholder="Détails sur le don...">{{ don.description if don else '' }}</textarea>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('liste_dons') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Retour
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-save"></i> {{ 'Modifier' if don else 'Enregistrer' }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
